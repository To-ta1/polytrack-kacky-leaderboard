<!doctype html>
<html><head><title>Overall Leaderboard</title><style>
  body{font-family:sans-serif;margin:20px}
  table{width:80%;margin:auto;border-collapse:collapse}
  th,td{border:1px solid #ccc;padding:8px;text-align:center}
  th{background:#eee}
</style></head><body>
<h1>Overall Standings</h1>
<table>
  <tr><th>#</th><th>Name</th><th>Maps Done</th><th>Avg Place</th></tr>
  {% for entry in leaderboard %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{ entry.name }}</td>
      <td>{{ entry.maps_completed }}</td>
      <td>{{ "%.2f"|format(entry.avg_place) }}</td>
    </tr>
  {% endfor %}
</table>
<p><a href="{{ url_for('home') }}">‚Üê Back to home</a></p>
</body></html>
